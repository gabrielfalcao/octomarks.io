{% extends "base.html" %}

{% block body %}
<div class="container">
  {% include "logo.html" %}
  <div class="row-fluid">
    <div class="span5 offset3">
      <h2>Top github bookmarks</h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      {% for bookmark in top_bookmarks %}
      <h1>{{ bookmark.url }}</h1>
      {% endfor %}
    </div>
  </div>
  <div class="row-fluid">
</div>
</div>
{% endblock %}
