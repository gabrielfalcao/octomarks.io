{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="row-fluid">
    <div id="logo" class="span12">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo for github bookmarks" />
    </div>
  </div>

  <div class="row-fluid">
    <div class="span5 offset3">
      <h2>Save a bookmark</h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span5 offset3">
      <input class="classy-input" type="text" name="bookmark_url" placeholder="http://github.com/username/project" />
    </div>
  </div>
  <div class="row-fluid">
    <div class="span8">
      <input type="submit" id="main-save" class="btn btn-large btn-warning" name="action" value="save" disabled="true" />
    </div>
  </div>

  {% if user.gb_token %}
  <div class="bookmarklet-container">
    <div class="row-fluid">
      <div class="span5 offset3">
        <h3>or be clever and</h3>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span5 offset3">
        <a class="btn btn-inverse btn-large" href="javascript: (function () {var GBKLET=document.createElement('script');GBKLET.setAttribute('src', '{{ settings.absurl(url_for(".serve_bookmarklet", token=user.gb_token)) }}');document.body.appendChild(GBKLET);}());">grab the bookmarklet</a>
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
