<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>github bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="github bookmarks in the cloud, accessible from anywhere with internet access" />
    <meta name="keywords" content="github, bookmarks, bookmarklet, chrome, cloud, categories." />
    <meta name="author" content="Gabriel FalcÃ£o" />

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/gb.main.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="shortcut icon" />
  </head>

  <body>
    {% block body %}
    <div class="container">
      <div class="profile menu span2 pull-right">
        <a class="profile menu-item pull-right" href="#">
          <span>your profile</span>
        </a>
      </div>

      <div class="span4 logo">
        <a href="http://{{ settings.DOMAIN }}">github bookmarks</a>

      </div>
      <div class="span3 offset2">
        <input type="text" name="search" class="search" placeholder="search bookmarks" />
      </div>
    </div>

    <div class="container">
      <div id="whiteboard">
        <div class="row-fluid">
          <div class="span6">
            <h1>Your {{ page
}} repos</h1>
          </div>
          <div class="span4 offset2 project-bar">
            <ul class="project-tabs">
              <li class="tab well {% if page == 'starred' %}active{% endif %}">
                <a href="/">Starred</a>
              </li>
              <li class="tab well {% if page == 'watched' %}active{% endif %}">
                <a href="/watching">Watching</a>
              </li>
            </ul>
            <span style="clear:both;"></span>
          </div>
        </div>
        <div class="row-fluid whiteboard-container">
          {% for repo in repositories %}
          <div class="row-fluid repo">
            <a href="https://github.com/{{ repo['full_name'] }}">
              <div class="span3">
                <h2>{{ repo['name'] }}</h2>
                <h3>by <em>{{ repo['owner']['login'] }}</em></h3>
              </div>

              <div class="span3 offset6 owner">
                <img src="{{ repo['owner']['avatar_url'] }}?s=170" width="170" height="170" alt="{{ repo['owner']['login'] }}" />
              </div>
            </a>
          </div>
          {% endfor %}
        </div><!-- .row-fluid -->
        <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
      </div>
    {% endblock %}
  </body>
</html>
